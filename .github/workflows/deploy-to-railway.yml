name: ğŸš„ deploy to railway

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      railway_token:
        required: true
      service_id:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: ğŸ—ƒï¸ checkout code
        uses: actions/checkout@v3

      - name: ğŸš‰ setup raiway cli
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: ğŸš„ push to railway
        run: railway up --service ${{ secrets.service_id }}
        env:
          RAILWAY_TOKEN: ${{ secrets.railway_token }}
